<script>
    
var xC, yC, a, b, xX = (window.innerWidth/100)*5, yX = (window.innerHeight/100)*5;
window.onload = function(){
document.getElementById("btn").onclick = function(){
document.getElementById("covering").style.display = "none";
document.getElementById("dov").style.display = "block";

document.body.style.background = `url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/1512c63e-a44e-48e8-92d6-51d80a43cc1e/de2xwvn-93a34d45-6c5d-4e65-9359-bd7491ddee97.jpg/v1/fill/w_1192,h_670,q_70,strp/blue_hexagon_pattern_by_mystica_264_de2xwvn-pre.jpg")`;
  var audio1= document.getElementById("a");
    audio1.play();
    start();
}

function start(){
var cra2 = true;
    var div = document.getElementById("dov");
    
    div.addEventListener("touchmove", star);
    div.addEventListener("touchstart", star);
    div.addEventListener("touchcancel", star);
    function star(e){
    xC = e.touches[0].clientX;
    yC = e.touches[0].clientY;
    a = xC/window.innerWidth*100;    
    b = yC/window.innerHeight*100;  
    div.style.clipPath = `circle(10% at ${a}% ${b}%)`;    
    }
    

var counter = 11;
var cra = true;
setInterval ( function(){
    counter--;
    if ( counter >= 0 ){
            id= document.getElementById( "count");
        id.innerHTML= counter;
    } 
    if (counter === 0){
    if(cra == true){
    cra2 = false;
    confetti.stop();
document.getElementById("dov").style.display="none";
        document.getElementById("button2").style.display="block";     document.getElementById("loser").style.display="block";
        }
        
        }
        
        
    
    },  1100);




const canvas=  
       document.getElementById('canva');
       const ctx= canvas.getContext('2d');

       canvas.width= window.innerWidth;
       canvas.height= window.innerHeight;
       
       let particlesArray = [];
       let numberOfParticles = 1;
       
 const kk = ('15','25','20','29') ;
  
  
       
       class Particle {
           constructor(x,y){
               this.x=x
               this.y=y
               this.size= 15;
               this.weight= 6;
               this.directionX= Math.random()*kk;
               this.color = 'white';
              this.directionY = Math.random()*kk;
           }
  
    
           update(){
               
if(this.x+this.size>innerWidth || this.x-this.size<0){
    this.directionX= -this.directionX;
}
if(this.y+this.size>innerHeight || this.y-this.size<0){
    this.directionY = -this.directionY;
}
this.x += this.directionX;
this.y += this.directionY;
  
           }
           
           draw(){
               ctx.fillStyle =this.color ;
               ctx.beginPath();
               ctx.arc(this.x,this.y,this.size,0,Math.PI * 2);
               ctx.closePath();
               ctx.fill();
           }
           
       }
       function init(){
    for(let i=0; i< numberOfParticles; i++ ){
           
     x = Math.random() * canvas.width ;
     y = Math.random() * canvas.height ;         
     particlesArray.push(new Particle(x, y));
           }
       }
       
       init();
       
       function animate(){
ctx.fillStyle = 'rgba(0,0,0,5)';          
ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0; i < particlesArray.length; i++){
                     
                  
         particlesArray[i].update();
         particlesArray[i].draw();
         stopgame(i)
           }

           requestAnimationFrame(animate);
       }
       animate();
       function stopgame(i){
  if((particlesArray[i].x >= (xC - xX) && particlesArray[i].x <= (xC + xX))&&(particlesArray[i].y >= (yC - yX) && particlesArray[i].y <= (yC + yX))){
 if(cra2 == true){
document.getElementById("button").style.display="block";     
  confetti.start(); document.getElementById("winner").style.display="block";
   var audio1= document.getElementById("a");
   audio1.play();


   cra = false;
   }
  }
  }
document.getElementById("button").onclick = function(){
   counter = 11;
   confetti.stop(); document.getElementById("button").style.display="none";     
   document.getElementById("loser").style.display="none"; document.getElementById("winner").style.display="none";
   div.style.clipPath = `circle(10% at 50% 50%)` ;
   cra = true;
   cra2 = true ;
   Particle.x = Math.random()*window.innerWidth;
   Particle.y = Math.random()*window.innerHeight;
   Particle.directionX= Math.random()*10 + 66;
   Particle.directionY= Math.random()*10 + 6;
  }
document.getElementById("button2").onclick = function(){
   counter = 11;
   confetti.stop();
   document.getElementById("loser").style.display="none"; document.getElementById("button2").style.display="none";      document.getElementById("winner").style.display="none";
   document.getElementById("dov").style.display = "block";
   div.style.clipPath = `circle(10% at 50% 50%)` ;    
   cra = true;
   cra2 = true;
   Particle.x = Math.random()*window.innerWidth;
   Particle.y = Math.random()*window.innerHeight;
   Particle.directionX= Math.random()*10 + 6;
   Particle.directionY= Math.random()*10 + 6;
  }
 }
}
